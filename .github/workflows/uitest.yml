name: UI Tests

on:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: ios-uitest-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ui-tests:
    name: Build and UI Test
    runs-on: macos-latest
    timeout-minutes: 45
    env:
      XCODE_VERSION: "26.3"
      DEVELOPER_DIR: /Applications/Xcode_26.3.app/Contents/Developer
      SIMULATOR_NAME: "iPhone 17"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install xcpretty
        run: gem install xcpretty

      - name: Cache SPM packages
        uses: actions/cache@v4
        with:
          path: |
            .spm
            ~/Library/Caches/org.swift.swiftpm
          key: ${{ runner.os }}-xcode-${{ env.XCODE_VERSION }}-spm-${{ hashFiles('**/Package.resolved', '**/Package.swift') }}
          restore-keys: |
            ${{ runner.os }}-xcode-${{ env.XCODE_VERSION }}-spm-

      - name: Boot simulator
        run: |
          DEVICE_ID=$(xcrun simctl list devices available -j | python3 -c "
          import json, sys
          data = json.load(sys.stdin)
          for runtime, devices in data['devices'].items():
              for d in devices:
                  if d['name'] == '${{ env.SIMULATOR_NAME }}' and d['isAvailable']:
                      print(d['udid'])
                      sys.exit(0)
          sys.exit(1)
          ")
          xcrun simctl boot "$DEVICE_ID" 2>/dev/null || true

      - name: Build
        run: |
          set -o pipefail
          NSUnbufferedIO=YES xcodebuild \
            -scheme Popcorn \
            -destination "platform=iOS Simulator,name=${{ env.SIMULATOR_NAME }},OS=latest" \
            -skipMacroValidation \
            -testPlan PopcornUITests \
            -clonedSourcePackagesDirPath .spm \
            -derivedDataPath DerivedData \
            CODE_SIGNING_ALLOWED=NO \
            build-for-testing 2>&1 | xcpretty

      - name: UI Test
        run: |
          set -o pipefail
          NSUnbufferedIO=YES xcodebuild \
            -scheme Popcorn \
            -destination "platform=iOS Simulator,name=${{ env.SIMULATOR_NAME }},OS=latest" \
            -skipMacroValidation \
            -testPlan PopcornUITests \
            -clonedSourcePackagesDirPath .spm \
            -derivedDataPath DerivedData \
            CODE_SIGNING_ALLOWED=NO \
            test-without-building 2>&1 | xcpretty
